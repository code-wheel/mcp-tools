mcp_tools_jsonapi.settings:
  type: config_object
  label: 'MCP Tools JSON:API settings'
  mapping:
    allowed_entity_types:
      type: sequence
      label: 'Allowed entity types'
      sequence:
        type: string
        label: 'Entity type ID'
    blocked_entity_types:
      type: sequence
      label: 'Blocked entity types'
      sequence:
        type: string
        label: 'Entity type ID'
