mcp_tools_remote.settings:
  type: config_object
  label: 'MCP Tools Remote Server settings'
  mapping:
    enabled:
      type: boolean
      label: 'Enable HTTP endpoint'
    uid:
      type: integer
      label: 'Drupal user ID for execution'
    allow_uid1:
      type: boolean
      label: 'Allow uid 1 execution override'
    allowed_ips:
      type: sequence
      label: 'Allowed client IPs for access'
      sequence:
        type: string
        label: 'IP or CIDR'
    allowed_origins:
      type: sequence
      label: 'Allowed client origins for access'
      sequence:
        type: string
        label: 'Host or wildcard'
    server_name:
      type: string
      label: 'Server name'
    server_version:
      type: string
      label: 'Server version'
    server_id:
      type: string
      label: 'Server profile ID'
    pagination_limit:
      type: integer
      label: 'Pagination limit'
    include_all_tools:
      type: boolean
      label: 'Expose all Tool API tools'
    gateway_mode:
      type: boolean
      label: 'Enable gateway mode'
