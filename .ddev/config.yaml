name: mcp-tools
type: drupal
docroot: web
php_version: "8.2"
webserver_type: nginx-fpm
database:
  type: mariadb
  version: "10.11"
nodejs_version: "20"

# Drupal 10/11 compatible
composer_version: "2"

# Performance
router_http_port: "8080"
router_https_port: "8443"

# Hooks
hooks:
  post-start:
    - exec: |
        # Install Drupal if not already installed
        if [ ! -f web/sites/default/settings.php ]; then
          echo "Installing Drupal..."
          composer install
          drush site:install standard --db-url=mysql://db:db@db/db --account-name=admin --account-pass=admin -y
          drush en dblog update -y
          echo "Drupal installed. Admin: admin/admin"
        fi
